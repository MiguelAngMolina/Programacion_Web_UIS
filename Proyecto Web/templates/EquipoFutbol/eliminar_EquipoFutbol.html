{% extends "base.html" %}
{% load static %}

{% block headers %}
<title>Delete Equipo</title>
{% endblock %}

{% block content %}
<div class="container formulario">
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        ¿Está seguro que desea borrar este Equipo?
        <br>
        <br>
        <input type="submit" class="btn btn-outline-danger" value="Borrar" />
        <a href="{% url 'EquipoFutbol' %}">Cancelar</a>
    </form> 
</div>

{% endblock %}
